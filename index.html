<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Piedra, Papel o Tijera</title>
</head>
<body>
    <h1>Piedra, Papel o Tijera</h1>

    <div id="game">
        <div id="btns">
            <button class="btn" id="rock" disabled="true">Piedra</button>
            <button class="btn" id="paper" disabled="true">Papel</button>
            <button class="btn" id="scissors" disabled="true">Tijera</button>
        </div>
        <div id="card">
            <div>
                <h2>Jugador: <span id="player"></span></h2>
                <h2>BOT: <span id="bot"></span></h2>
                <h2>Ganador: <span id="winner"></span></h2>
            </div>
        </div>
    </div>
    <h2 id="result">-</h2>
    <button id="btn-play">Jugar</button>
    
    <!-- Script -->
    <script src='main.js'>  </script>
</body>
</html>
